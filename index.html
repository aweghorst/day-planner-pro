<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!--Bootstrap Load-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!--Icons Load-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <!--Font-Load-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Day Planner Pro</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row class9">
      <div class="col-1 text-right hour border-right border-dark pt-3">9AM</div>
      <textarea id="time9" class="col-10 description text-left time-block border-right border-dark pt-2"></textarea>
      <div class="col-1 saveBtn justify-content-center align-items-center"><i class="fas fa-save"></i></div>
    </div>
    <div class="row class10">
      <div class="col-1 text-right hour border-right border-dark pt-3">10AM</div>
      <textarea id="time10" class="col-10 text-left time-block border-right border-dark pt-2"></textarea>
      <div class="col-1 saveBtn justify-content-center align-items-center"><i class="fas fa-save"></i></div>
    </div>
    <div class="row class11">
      <div class="col-1 text-right hour border-right border-dark pt-3">11AM</div>
      <textarea id="time11" class="col-10 text-left time-block border-right border-dark pt-2"></textarea>
      <div class="col-1 saveBtn justify-content-center align-items-center"><i class="fas fa-save"></i></div>
    </div>
    <div class="row class12">
      <div class="col-1 text-right hour border-right border-dark pt-3">12PM</div>
      <textarea id="time12" class="col-10 text-left time-block border-right border-dark pt-2"></textarea>
      <div class="col-1 saveBtn justify-content-center align-items-center"><i class="fas fa-save"></i></div>
    </div>
    <div class="row class13">
      <div class="col-1 text-right hour border-right border-dark pt-3">1PM</div>
      <textarea id="time13" class="col-10 text-left time-block border-right border-dark pt-2"></textarea>
      <div class="col-1 saveBtn justify-content-center align-items-center"><i class="fas fa-save"></i></div>
    </div>
    <div class="row class14">
      <div class="col-1 text-right hour border-right border-dark pt-3">2PM</div>
      <textarea id="time14" class="col-10 text-left time-block border-right border-dark pt-2"></textarea>
      <div class="col-1 saveBtn justify-content-center align-items-center"><i class="fas fa-save"></i></div>
    </div>
    <div class="row class15">
      <div class="col-1 text-right hour border-right border-dark pt-3">3PM</div>
      <textarea id="time15" class="col-10 text-left time-block border-right border-dark pt-2"></textarea>

    </div>
    <div class="row class17">
      <div class="col-1 text-right hour border-right border-dark pt-3">5PM</div>
      <textarea id="time17" class="col-10 text-left time-block border-right border-dark pt-2"></textarea>
      <div class="col-1 saveBtn justify-content-center align-items-center"><i class="fas fa-save"></i></div>
    </div>



  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
